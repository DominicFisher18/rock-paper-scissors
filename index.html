<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RPS Game</title>
        <link rel="stylesheet" 
              href="/rock-paper-scissors/assets/style.css">
    </head>
    <body>
        <div class="header">
            <div class="header-right">
                <img src="/rock-paper-scissors/assets/img/scissors-emoji.png"
                     class="scissors-img">
            </div>
            <div class="header-text-div">
                <h1 class="header-text">
                    Rock Paper Scissors
                </h1>
            </div> 
            <div>
                <img src="/rock-paper-scissors/assets/img/rock-emoji.png"
                     class="rock-img">
            </div>
        </div>

        <div class="main">
            <div class="main-left">
                <div class="main-left-top">
                    <p class="choose-text">
                        Choose your hand!
                    </p>
                    <button class="rock-button js-rock-button">
                        <img class="rps-img"
                             src="/rock-paper-scissors/assets/img/rock-emoji.png">
                    </button>
                    <button class="paper-button js-paper-button">
                        <img class="rps-img"
                             src="/rock-paper-scissors/assets/img/paper-emoji.png">
                    </button>
                    <button class="scissors-button js-scissors-button">
                        <img class="rps-img"
                             src="/rock-paper-scissors/assets/img/scissors-emoji.png">
                    </button>
                </div>

                <div class="main-left-bottom">
                    <h1 class="main-left-bottom-header js-result">
                        Result:
                    </h1>
                    <div class="js-rps-result">

                    </div>
                </div>
            </div>
            <div class="main-right">
                <div class="main-right-header-div">
                    <h1 class="main-right-header">
                        Score:
                    </h1>
                </div>
                <div class="main-right-text">Wins:<span class="text-span js-wins">0</span></div>
                <div class="main-right-text">Losses:<span class="text span js-losses">0</span></div>
                <div class="main-right-text">Ties:<span class="text-span js-ties">0</span></div>
            </div>
        </div>

        <div class="footer">
            <h3 class="footer-text">Created by Dominic Fisher</h3>
        </div>
        <script src="/rock-paper-scissors/assets/script.js"></script>
    </body>
</html>
